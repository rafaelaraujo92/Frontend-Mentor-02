<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <section class="result-section">
      <h1>Your Result</h1>
      <div class="result-circle">
        <p class="result">76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary-section">
      <h1>Summary</h1>
      <section class="summary-items">
        <div class="item" id="reaction">
          <div class="title">
            <img src="/assets/images/icon-reaction.svg" alt="" class="icon">
            <p>Reaction</p>
          </div>
          <div class="score"><b>80</b> / 100</div>
        </div>
        <div class="item" id="memory">
          <div class="title">
            <img src="/assets/images/icon-memory.svg" alt="" class="icon">
            <p>Memory</p>
          </div>
          <div class="score"><b>92</b> / 100</div>
        </div>
        <div class="item" id="verbal">
          <div class="title">
            <img src="/assets/images/icon-verbal.svg" alt="" class="icon">
            <p>Verbal</p>
          </div>
          <div class="score"><b>61</b> / 100</div>
        </div>
        <div class="item" id="visual">
          <div class="title">
            <img src="/assets/images/icon-visual.svg" alt="" class="icon">
            <p>Visual</p>
          </div>
          <div class="score"><b>72</b> / 100</div>
        </div>
        <a href="#" class="btn-continue">Continue</a>
      </section>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Araujo</a>.
  </div>
</body>
</html>
